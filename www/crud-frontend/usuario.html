<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="home.css" media="screen" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="./js/home.js"></script>
  <script type="text/javascript" src="./js/usuario.js"></script>

  <title>HOME</title>
  <style type="text/css">
    .divAddrees {
      background: #d0d0d0;
      padding: 10px;
      margin-bottom: 5px;
    }

    .mb-3 {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }

    .form-control {
      width: 75%;
    }

    #customerText {
      font-size: 20px;
      color: #a2a2a2;
      font-weight: 700;
    }

    #addressText {
      font-size: 20px;
      color: #FFFFFF;
      font-weight: 700;
    }

    .btns {
      margin-bottom: 0px;
      padding-bottom: 0px;
    }

    .modal-body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>


</head>

<body>
  <div class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive"
    aria-atomic="true" id="toastSuccess"
    style="position: absolute; opacity: 85% !important; font-size: 17px !important;">
    <div class="d-flex">
      <div class="toast-body" id="toast-body-success" style="width: 300px !important; height: 75px !important;">
      </div>
      <button type=" button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
  </div>
  <div class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive"
    aria-atomic="true" id="toastError" style="position: absolute; opacity: 85% !important; font-size: 17px !important;">
    <div class="d-flex">
      <div class="toast-body" id="toast-body-error" style="width: 300px !important; height: 75px !important;">
      </div>
      <button type=" button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
  </div>

  <header>
    <img id="kabumLogo" src="./img/logokabum.png" alt="LOGO KABUM">
    <span id="makeALogin">
      <p>Faça
        <a href="home.html" class="linkLogin">login</a>
        ou <br>crie seu
        <a href="cadastrese.html" class="linkLogin">cadasto</a>
      </p>
    </span>
    <span id="salutation">
      <img src="./img/userninja.png" class="card-img-top" id="userNinjaSautation" alt="ninja">
      <span id="salutationText" style="color:white">Olá,
        <p id="userNameSalutation"></p>
        <button class="btn btn-danger" id="exitButton">SAIR</button>
      </span>
    </span>
  </header>

  <nav>
    <a class="linkMenu linkMenuHome" href="home.html">HOME</a>
    <a class="linkMenu linkMenuCustomer" href="cliente.html">CLIENTES</a>
    <a class="linkMenu linkMenuAddress" href="endereco.html">ENDEREÇOS</a>
    <a class="linkMenu linkMenuUser" href="usuario.html">USUÁRIOS</a>
  </nav>

  <main>
    <div class="modal fade" id="listUserModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="listUserModalLabel">Alterar dados do cliente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="POST" style="padding:5px;">
              <div class="mb-3">
                <label for="idUpdateModal" class="form-label" style="display: none;">Nome</label>
                <input type="text" class="form-control" id="idUpdateModal" style="display: none;" required />
              </div>
              <div class="mb-3">
                <label for="nameUpdateModal" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nameUpdateModal" required />
              </div>
              <div class="mb-3">
                <label for="emailUpdateModal" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="emailUpdateModal" required />
              </div>
              <div class="mb-3">
                <label for="accessUpdateModal" class="form-label">Acesso</label>
                <input type="text" class="form-control" id="accessUpdateModal" required />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">CANCELAR</button>
                <button type="button" class="btn btn-success" id="btnupdateUserModal">EDITAR</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">E-Mail</th>
              <th scope="col">Acessos</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody id="trListUser">
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <footer>
    <a href="" style="color: #e0e0e0; text-decoration: none;">Created by Paulo Henrique Kriger Muzzy</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.11.2/jquery.mask.min.js"
    integrity="sha512-Y/GIYsd+LaQm6bGysIClyez2HGCIN1yrs94wUrHoRAD5RSURkqqVQEU6mM51O90hqS80ABFTGtiDpSXd2O05nw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>

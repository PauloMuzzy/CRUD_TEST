<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="home.css" media="screen" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="./js/home.js"></script>
  <script type="text/javascript" src="./js/cliente.js"></script>

  <title>HOME</title>
  <style type="text/css">
    .divAddrees {
      background: #d0d0d0;
      padding: 10px;
      margin-bottom: 5px;
    }

    .mb-3 {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }

    .form-control {
      width: 75%;
    }

    #customerText {
      font-size: 20px;
      color: #a2a2a2;
      font-weight: 700;
    }

    #addressText {
      font-size: 20px;
      color: #FFFFFF;
      font-weight: 700;
    }

    .btns {
      margin-bottom: 0px;
      padding-bottom: 0px;
    }
  </style>


</head>

<body>
  <div class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive"
    aria-atomic="true" id="toastSuccess"
    style="position: absolute; opacity: 85% !important; font-size: 17px !important;">
    <div class="d-flex">
      <div class="toast-body" id="toast-body-success" style="width: 300px !important; height: 75px !important;">
      </div>
      <button type=" button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
  </div>
  <div class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive"
    aria-atomic="true" id="toastError" style="position: absolute; opacity: 85% !important; font-size: 17px !important;">
    <div class="d-flex">
      <div class="toast-body" id="toast-body-error" style="width: 300px !important; height: 75px !important;">
      </div>
      <button type=" button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
  </div>

  <header>
    <img id="kabumLogo" src="./img/logokabum.png" alt="LOGO KABUM">
    <span id="makeALogin">
      <p>Faça
        <a href="home.html" class="linkLogin">login</a>
        ou <br>crie seu
        <a href="cadastrese.html" class="linkLogin">cadasto</a>
      </p>
    </span>
    <span id="salutation">
      <img src="./img/userninja.png" class="card-img-top" id="userNinjaSautation" alt="ninja">
      <span id="salutationText" style="color:white">Olá,
        <p id="userNameSalutation"></p>
        <button class="btn btn-danger" id="exitButton">SAIR</button>
      </span>
    </span>
  </header>

  <nav>
    <a class="linkMenu linkMenuHome" href="home.html">HOME</a>
    <a class="linkMenu linkMenuCustomer" href="cliente.html">CLIENTES</a>
    <a class="linkMenu linkMenuAddress" href="endereco.html">ENDEREÇOS</a>
    <a class="linkMenu linkMenuUser" href="usuario.html">USUÁRIOS</a>
  </nav>

  <main>
    <div class="modal fade" id="registerCustomerModal" tabindex="-1" aria-labelledby="registerCustomerModllLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content" style="padding:10px; width:600px;">
          <div class="modal-header">
            <h5 class="modal-title" id="registerCustomerModllLabel">CADASTRAR CLIENTE</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form method="POST" style="padding:5px">
            <div class="mb-3">
              <label for="nameRegisterCustomer" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nameRegisterCustomer" required />
            </div>
            <div class="mb-3">
              <label for="birthDateRegisterCustomer" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="birthDateRegisterCustomer" required />
            </div>
            <div class="mb-3">
              <label for="cpfRegisterCustomer" class="form-label ">CPF</label>
              <input type="text" class="form-control maskCpf" id="cpfRegisterCustomer" required />
            </div>
            <div class="mb-3">
              <label for="documentRegisterCustomer" class="form-label ">RG</label>
              <input type="text" class="form-control maskDocument" id="documentRegisterCustomer" required />
            </div>
            <div class="mb-3">
              <label for="telRegisterCustomer" class="form-label ">Telefone</label>
              <input type="text" class="form-control maskPhone" id="telRegisterCustomer" required />
            </div>
            <div class="divAddrees">
              <p id="addressText">ENDEREÇO</p>
              <div class="mb-3">
                <label for="streetRegisterCustomer" class="form-label">Rua</label>
                <input type="text" class="form-control" id="streetRegisterCustomer" required />
              </div>
              <div class="mb-3">
                <label for="numberRegisterCustomer" class="form-label">Numero</label>
                <input type="text" class="form-control" id="numberRegisterCustomer" required />
              </div>
              <div class="mb-3">
                <label for="districtRegisterCustomer" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="districtRegisterCustomer" required />
              </div>
              <div class="mb-3">
                <label for="zipCodeRegisterCustomer" class="form-label">CEP</label>
                <input type="text" class="form-control maskZipCode" id="zipCodeRegisterCustomer" required />
              </div>
              <div class="mb-3">
                <label for="cityRegisterCustomer" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cityRegisterCustomer" required />
              </div>
              <div class="mb-3">
                <label for="stateRegisterCustomer" class="form-label">Estado</label>
                <input type="text" class="form-control" id="stateRegisterCustomer" required />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">CANCELAR</button>
              <button type="button" class="btn btn-success" id="btnRegisterCustomer">CADASTRAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="updateCustomerModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">ALTERAR DADOS DO CLIENTE</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form method="PUT">
            <div class="modal-body">
              <div class="mb-3">
                <label for="nameCustomerModal" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nameCustomerModal" required />
              </div>
              <div class="mb-3">
                <label for="birthDateCustomerModal" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="birthDateCustomerModal" required />
              </div>
              <div class="mb-3">
                <label for="cpfCustomerModal" class="form-label ">CPF</label>
                <input type=" text" class="form-control maskCpf" id="cpfCustomerModal" required />
              </div>
              <div class="mb-3">
                <label for="documentCustomerModal" class="form-label ">RG</label>
                <input type="text" class="form-controlmaskDocument" id="documentCustomerModal" required />
              </div>
              <div class="mb-3">
                <label for="telCustomerModal" class="form-label ">Telefone</label>
                <input type="text" class="form-control maskPhone" id="telCustomerModal" required />
              </div>
            </div>
          </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">CANCELAR</button>
            <button type="button" class="btn btn-success" id="btnUpdateCustomer">ALTERAR</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="deleteCustomerModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">APAGAR CLIENTE</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form method="PUT">
            <div class="modal-body">
              <div class="mb-3">
                <label for="nameCustomerModalDelete" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nameCustomerModalDelete" readonly />
              </div>
              <div class="mb-3">
                <label for="cpfCustomerModalDelete" class="form-label">CPF</label>
                <input type="text" class="form-control maskCpf" id="cpfCustomerModalDelete" readonly />
              </div>
            </div>
          </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">CANCELAR</button>
            <button type="button" class="btn btn-success" id="btnDeleteCustomer">APAGAR</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <table class="table">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerCustomerModal"> +
            NOVO CLIENTE</button>
          <hr>
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Data de Nascimento</th>
              <th scope="col">CPF</th>
              <th scope="col">RG</th>
              <th scope="col">TELEFONE</th>
              <th scope="col">EDITAR</th>
              <th scope="col">APAGAR</th>
            </tr>
          </thead>
          <tbody id="tbodyCustomers">
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <footer>
    <a href="" style="color: #e0e0e0; text-decoration: none;">Created by Paulo Henrique Kriger Muzzy</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.11.2/jquery.mask.min.js"
    integrity="sha512-Y/GIYsd+LaQm6bGysIClyez2HGCIN1yrs94wUrHoRAD5RSURkqqVQEU6mM51O90hqS80ABFTGtiDpSXd2O05nw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
